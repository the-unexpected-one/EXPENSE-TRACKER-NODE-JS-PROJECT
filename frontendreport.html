<!DOCTYPE html>
<html>
    <head>
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="style.css">
        <script src="frontendreport.js"></script>

    <style>
        table,th,td {
          border:1px solid white;
          border-collapse: collapse;
        }
        

        #headers{

            color:black;
        }
        </style>

        <table style="width:100%; text-align:center" id="daily" >

            </table>

              <th>Description</th>
              <th>Category</th>
              <th>Expense</th>

            </tr>
            </table>

                <tr id="headers">

                  <th>Expense</th>

            </table>
                <br>
